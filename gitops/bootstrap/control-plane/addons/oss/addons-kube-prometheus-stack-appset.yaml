---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-kube-prometheus-stack
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: kube-prometheus-stack
                # anything not staging or prod use this version
                addonChartVersion: 72.8.0
                addonChartRepository: https://prometheus-community.github.io/helm-charts
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values: [in-cluster]
                  - key: enable_kube_prometheus_stack
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: 72.8.0
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 72.8.0
  template:
    metadata:
      name: addon-{{.name}}-{{.values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: '{{.metadata.annotations.addons_repo_url}}'
          targetRevision: '{{.metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{.values.addonChart}}'
          repoURL: '{{.values.addonChartRepository}}'
          targetRevision: '{{.values.addonChartVersion}}'
          helm:
            releaseName: '{{.values.addonChart}}'
            ignoreMissingValueFiles: true
            
            valueFiles:
              - $values/{{.metadata.annotations.addons_repo_basepath}}charts/addons/{{.values.addonChart}}/values.yaml
              - $values/{{.metadata.annotations.addons_repo_basepath}}environments/{{.metadata.labels.environment}}/addons/{{.values.addonChart}}/values.yaml
              - $values/{{.metadata.annotations.addons_repo_basepath}}clusters/{{.name}}/addons/{{.values.addonChart}}/values.yaml
            valuesObject: 
              alertmanager:
                ingress:
                  enabled: true
                  ingressClassName: nginx
                  annotations:
                    cert-manager.io/cluster-issuer: letsencrypt-prod
                  hosts:
                    - alertmanager.{{.metadata.annotations.subdomain}}.{{.metadata.annotations.domain}}
                  tls:
                    - secretName: alertmanager-{{.name}}-tls
                      hosts:
                        - alertmanager.{{.metadata.annotations.subdomain}}.{{.metadata.annotations.domain}}
              grafana:
                ingress:
                  enabled: true
                  ingressClassName: nginx
                  annotations:
                    cert-manager.io/cluster-issuer: letsencrypt-prod
                  hosts:
                    - grafana.{{.metadata.annotations.subdomain}}.{{.metadata.annotations.domain}}
                  tls:
                    - secretName: grafana-{{.name}}-tls
                      hosts:
                        - grafana.{{.metadata.annotations.subdomain}}.{{.metadata.annotations.domain}}
              prometheus:
                ingress:
                  enabled: true
                  ingressClassName: nginx
                  annotations:
                    cert-manager.io/cluster-issuer: letsencrypt-prod
                  hosts:
                    - prometheus.{{.metadata.annotations.subdomain}}.{{.metadata.annotations.domain}}
                  tls:
                    - secretName: prometheus-{{.name}}-tls
                      hosts:
                        - prometheus.{{.metadata.annotations.subdomain}}.{{.metadata.annotations.domain}}
      destination:
        namespace: '{{.values.addonChart}}'
        name: '{{.name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
          - ApplyOutOfSyncOnly=true
        managedNamespaceMetadata:
          labels:
            pod-security.kubernetes.io/enforce: privileged
            pod-security.kubernetes.io/audit: privileged
            pod-security.kubernetes.io/warn: privileged
